<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warehouse Expense Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .nav-tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 5px;
            backdrop-filter: blur(10px);
        }

        .nav-tab {
            padding: 12px 24px;
            margin: 0 5px;
            background: transparent;
            border: none;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .nav-tab.active {
            background: rgba(255,255,255,0.2);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .nav-tab:hover {
            background: rgba(255,255,255,0.15);
        }

        .tab-content {
            display: none;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .btn-danger:hover {
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        .expense-card {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            position: relative;
        }

        .expense-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .expense-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .expense-category {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .expense-amount {
            font-size: 1.5rem;
            font-weight: bold;
            color: #28a745;
        }

        .expense-details {
            color: #6c757d;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .expense-description {
            color: #495057;
            font-style: italic;
        }

        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .summary-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .summary-card h3 {
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .summary-card p {
            opacity: 0.9;
        }

        .filter-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #667eea;
            background: transparent;
            color: #667eea;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
        }

        .filter-btn:hover {
            background: #667eea;
            color: white;
        }

        .category-breakdown {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
        }

        .category-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .category-item:last-child {
            border-bottom: none;
        }

        .category-name {
            font-weight: 600;
        }

        .category-amount {
            color: #28a745;
            font-weight: bold;
        }

        .delete-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background: #ff5252;
            transform: scale(1.1);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .nav-tabs {
                flex-direction: column;
                gap: 5px;
            }
            
            .summary-cards {
                grid-template-columns: 1fr;
            }
            
            .filter-buttons {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè¢ Warehouse Expense Tracker</h1>
            <p>Track your daily, weekly & monthly warehouse expenses</p>
        </div>

        <div class="nav-tabs">
            <button class="nav-tab active" onclick="showTab('add')">‚ûï Add Expense</button>
            <button class="nav-tab" onclick="showTab('list')">üìã Expense List</button>
            <button class="nav-tab" onclick="showTab('summary')">üìä Summary</button>
        </div>

        <!-- Add Expense Tab -->
        <div id="add" class="tab-content active">
            <h2>Add New Expense</h2>
            <form id="expenseForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="expenseDate">Date</label>
                        <input type="date" id="expenseDate" required>
                    </div>
                    <div class="form-group">
                        <label for="expenseTime">Time</label>
                        <input type="time" id="expenseTime" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="expenseCategory">Category</label>
                        <select id="expenseCategory" required>
                            <option value="Pooja">Pooja</option>
                            <option value="Tea">Tea</option>
                            <option value="Petrol">Petrol</option>
                            <option value="Lunch">Lunch</option>
                            <option value="Travel">Travel</option>
                            <option value="Freight">Freight</option>
                            <option value="Maintenance">Maintenance</option>
                            <option value="Utilities">Utilities</option>
                            <option value="Supplies">Supplies</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="expenseAmount">Amount (‚Çπ)</label>
                        <input type="number" id="expenseAmount" step="0.01" min="0" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="expenseDescription">Description (Optional)</label>
                    <textarea id="expenseDescription" rows="3" placeholder="Add any additional details..."></textarea>
                </div>

                <button type="submit" class="btn">üíæ Add Expense</button>
            </form>
        </div>

        <!-- Expense List Tab -->
        <div id="list" class="tab-content">
            <h2>Expense List</h2>
            
            <div class="filter-section">
                <h3>Filter Expenses</h3>
                <div class="filter-buttons">
                    <button class="filter-btn active" onclick="filterExpenses('all')">All</button>
                    <button class="filter-btn" onclick="filterExpenses('daily')">Today</button>
                    <button class="filter-btn" onclick="filterExpenses('weekly')">This Week</button>
                    <button class="filter-btn" onclick="filterExpenses('monthly')">This Month</button>
                </div>
            </div>

            <div id="expenseList">
                <!-- Expenses will be populated here -->
            </div>
        </div>

        <!-- Summary Tab -->
        <div id="summary" class="tab-content">
            <h2>Expense Summary</h2>
            
            <div class="summary-cards">
                <div class="summary-card">
                    <h3 id="totalAmount">‚Çπ0.00</h3>
                    <p>Total Expenses</p>
                </div>
                <div class="summary-card">
                    <h3 id="totalCount">0</h3>
                    <p>Total Entries</p>
                </div>
                <div class="summary-card">
                    <h3 id="averageAmount">‚Çπ0.00</h3>
                    <p>Average per Entry</p>
                </div>
            </div>

            <div class="category-breakdown">
                <h3>Category Breakdown</h3>
                <div id="categoryBreakdown">
                    <!-- Category breakdown will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize the app
        let expenses = JSON.parse(localStorage.getItem('warehouseExpenses')) || [];
        let currentFilter = 'all';

        // Set default date and time
        document.getElementById('expenseDate').value = new Date().toISOString().split('T')[0];
        document.getElementById('expenseTime').value = new Date().toTimeString().slice(0, 5);

        // Tab switching
        function showTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Remove active class from all nav tabs
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected tab
            document.getElementById(tabName).classList.add('active');
            
            // Add active class to clicked nav tab
            event.target.classList.add('active');
            
            // Update displays when switching tabs
            if (tabName === 'list') {
                displayExpenses();
            } else if (tabName === 'summary') {
                updateSummary();
            }
        }

        // Form submission
        document.getElementById('expenseForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const expense = {
                id: Date.now(),
                date: document.getElementById('expenseDate').value,
                time: document.getElementById('expenseTime').value,
                category: document.getElementById('expenseCategory').value,
                amount: parseFloat(document.getElementById('expenseAmount').value),
                description: document.getElementById('expenseDescription').value,
                createdAt: new Date().toISOString()
            };
            
            expenses.push(expense);
            localStorage.setItem('warehouseExpenses', JSON.stringify(expenses));
            
            // Reset form
            this.reset();
            document.getElementById('expenseDate').value = new Date().toISOString().split('T')[0];
            document.getElementById('expenseTime').value = new Date().toTimeString().slice(0, 5);
            
            // Show success message
            alert('‚úÖ Expense added successfully!');
            
            // Update displays
            displayExpenses();
            updateSummary();
        });

        // Filter expenses
        function filterExpenses(filter) {
            currentFilter = filter;
            
            // Update filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            displayExpenses();
        }

        // Display expenses
        function displayExpenses() {
            const expenseList = document.getElementById('expenseList');
            let filteredExpenses = expenses;
            
            // Apply filter
            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            
            switch(currentFilter) {
                case 'daily':
                    filteredExpenses = expenses.filter(expense => {
                        const expenseDate = new Date(expense.date);
                        return expenseDate >= today;
                    });
                    break;
                case 'weekly':
                    const weekStart = new Date(today);
                    weekStart.setDate(today.getDate() - today.getDay());
                    filteredExpenses = expenses.filter(expense => {
                        const expenseDate = new Date(expense.date);
                        return expenseDate >= weekStart;
                    });
                    break;
                case 'monthly':
                    const monthStart = new Date(now.getFullYear(), now.getMonth(), 1);
                    filteredExpenses = expenses.filter(expense => {
                        const expenseDate = new Date(expense.date);
                        return expenseDate >= monthStart;
                    });
                    break;
            }
            
            // Sort by date (newest first)
            filteredExpenses.sort((a, b) => new Date(b.date + ' ' + b.time) - new Date(a.date + ' ' + a.time));
            
            if (filteredExpenses.length === 0) {
                expenseList.innerHTML = `
                    <div class="empty-state">
                        <div style="font-size: 4rem; margin-bottom: 20px;">üìù</div>
                        <h3>No expenses found</h3>
                        <p>Start adding expenses to see them here!</p>
                    </div>
                `;
                return;
            }
            
            expenseList.innerHTML = filteredExpenses.map(expense => `
                <div class="expense-card">
                    <button class="delete-btn" onclick="deleteExpense(${expense.id})" title="Delete">√ó</button>
                    <div class="expense-header">
                        <span class="expense-category">${expense.category}</span>
                        <span class="expense-amount">‚Çπ${expense.amount.toFixed(2)}</span>
                    </div>
                    <div class="expense-details">
                        üìÖ ${new Date(expense.date).toLocaleDateString()} at ${expense.time}
                    </div>
                    ${expense.description ? `<div class="expense-description">${expense.description}</div>` : ''}
                </div>
            `).join('');
        }

        // Delete expense
        function deleteExpense(id) {
            if (confirm('Are you sure you want to delete this expense?')) {
                expenses = expenses.filter(expense => expense.id !== id);
                localStorage.setItem('warehouseExpenses', JSON.stringify(expenses));
                displayExpenses();
                updateSummary();
            }
        }

        // Update summary
        function updateSummary() {
            const totalAmount = expenses.reduce((sum, expense) => sum + expense.amount, 0);
            const totalCount = expenses.length;
            const averageAmount = totalCount > 0 ? totalAmount / totalCount : 0;
            
            document.getElementById('totalAmount').textContent = `‚Çπ${totalAmount.toFixed(2)}`;
            document.getElementById('totalCount').textContent = totalCount;
            document.getElementById('averageAmount').textContent = `‚Çπ${averageAmount.toFixed(2)}`;
            
            // Category breakdown
            const categoryBreakdown = {};
            expenses.forEach(expense => {
                categoryBreakdown[expense.category] = (categoryBreakdown[expense.category] || 0) + expense.amount;
            });
            
            const categoryBreakdownDiv = document.getElementById('categoryBreakdown');
            if (Object.keys(categoryBreakdown).length === 0) {
                categoryBreakdownDiv.innerHTML = '<p style="text-align: center; color: #6c757d;">No expenses to analyze</p>';
            } else {
                categoryBreakdownDiv.innerHTML = Object.entries(categoryBreakdown)
                    .sort((a, b) => b[1] - a[1])
                    .map(([category, amount]) => `
                        <div class="category-item">
                            <span class="category-name">${category}</span>
                            <span class="category-amount">‚Çπ${amount.toFixed(2)}</span>
                        </div>
                    `).join('');
            }
        }

        // Initialize the app
        displayExpenses();
        updateSummary();
    </script>
</body>
</html>
